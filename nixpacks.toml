[phases.setup]
nixPkgs = ["glibc", "gcc", "python311", "bash", "curl", "python311Packages.pip"]
cmds = [
    "pip install --upgrade pip setuptools wheel"
]

[phases.build]
cmds = [
    "pip install --no-cache-dir -r requirements.txt",
    "python -m spacy download en_core_web_sm"
]

[phases.start]
cmds = ["gunicorn -w 4 -b 0.0.0.0:8080 app:app"]
